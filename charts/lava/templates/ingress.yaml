{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "lava.fullname" . }}-server
  labels:
    {{- include "lava.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- else if and .Values.ingress.enabled .Values.fqdn }}
  tls:
  - hosts:
    - {{ .Values.fqdn }}
    secretName: {{ include "lava.fullname" . }}-server-tls
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ if .service }}{{ .service.name | default (include "lava.fullname" $) }}{{ else }}{{ include "lava.fullname" $ }}{{ end }}
                port:
                  number: {{ if and .service .service.port }}{{ .service.port.number | default 80 }}{{ else }}80{{ end }}
          {{- end }}
    {{- end }}
{{- end }}
